<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Get in Touch</h2>

            <!-- Contact Info -->
            <div>
                <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
                <p>Follow us on Social Media:</p>
                <ul>
                    <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                    <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                    <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
                </ul>
            </div>

            <!-- Embedded Google Map -->
            <div>
                <h3>Conference Venue</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!..." 
                    width="100%" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Form -->
            <div>
                <h3>Contact Us Form</h3>
                <form action="#" method="POST">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="example@domain.com">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
