<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Information</h2>

            <!-- Email -->
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <!-- Social Media Links -->
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Google Map -->
            <h3>Conference Venue</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!..." 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

            <!-- Contact Form -->
            <h3>Contact Us Form</h3>
            <form action="#" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
